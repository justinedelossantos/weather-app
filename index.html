<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,500;0,700;0,900;1,500&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    
    <title>Weather App</title>
  </head>
  <body>
    <div class="card border-info mb-3">
      <div class="card-body">
        <div>
          <form class="input-group">
            <input
              type="search"
              placeholder="search bar"
              autofocus="on"
              autocomplete="off"
              id="city-input"
          
            
            />
            
            <button class="btn btn-info"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-search" width="22" height="22" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
              <circle cx="10" cy="10" r="7" />
              <line x1="21" y1="21" x2="15" y2="15" />
            </svg></button>
           <button class= "btn btn-info"> <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-current-location" width="22" height="22" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
              <circle cx="12" cy="12" r="3" />
              <circle cx="12" cy="12" r="8" />
              <line x1="12" y1="2" x2="12" y2="4" />
              <line x1="12" y1="20" x2="12" y2="22" />
              <line x1="20" y1="12" x2="22" y2="12" />
              <line x1="2" y1="12" x2="4" y2="12" />
            </svg>
          </button>
            <button class="btn btn-info" id="unit-c" type="button" a href="#">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-temperature-fahrenheit" width="22" height="22" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
              <circle cx="6" cy="8" r="2" />
              <line x1="13" y1="12" x2="18" y2="12" />
              <path d="M20 6h-6a1 1 0 0 0 -1 1v11" />
            </svg>
          </button>
          <button class="btn btn-info" id="unit-f" type="button" a href="#">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-temperature-celsius" width="22" height="22" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
              <circle cx="6" cy="8" r="2" />
              <path d="M20 9a3 3 0 0 0 -3 -3h-1a3 3 0 0 0 -3 3v6a3 3 0 0 0 3 3h1a3 3 0 0 0 3 -3" />
            </svg>
          </button>
          <div class="current-data">
          <h4 class="current-date"> October 10, 2020</h4>
          <h4 class="current-time"> 13:09</h4>
        </div>
          </form>
        </div>
     

        <div class="container">
          <div class="row">
            <div class="col" id="chosen-city">
              <h1 class="current-city">Los Angeles</h1>
             
              <h1 id="current-temp">80 </h1>
               
               
            </div>
          
                <div class="col" id="now-icon">
               

                  <p class="current-emoji">
                      <img src="https://img.icons8.com/color/96/000000/partly-cloudy-day.png"/>
                  </p>
                </div> 
                  <div class="col" id="now-details">  
                     <ul>
                    <li><strong>Humidity:</strong> 41%</li>
                    <li><strong>Wind:</strong> 2mph</li>
                    <li><strong>Pecipitation:</strong> 0%</li>
                    <li>High/Low</li>
                  </ul></div>
                </div>
            
              </div>
          </div>
 
          <div class="row" id="days">

            <div class="col">
              <h6>Monday</h6>
              <div><img src="https://img.icons8.com/color/48/000000/sun.png"/></div>
              <p class="daily-text">81°</p>
            </div>
            
            <div class="col">
              <h6>Tuesday</h6>
              <div><img src="https://img.icons8.com/color/48/000000/sun.png"/></div>
              <p class="daily-text">82°</p>
            </div>
            <div class="col ">
              <h6>Wednesday</h6>
              <div><img src="https://img.icons8.com/color/48/000000/sun.png"/></div>
              <class="daily-text>84°</p>
            </div>
            <div class="col ">
              <h6>Thursday</h6>
              <div><img src="https://img.icons8.com/color/48/000000/sun.png"/></div>
              <class="daily-text>86°</p>
            </div>
            <div class="col ">
              <h6>Friday</h6>
              <div><img src="https://img.icons8.com/color/48/000000/sun.png"/></div>
              <class="daily-text>90°</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    <div class="footer-src">
    <footer>open source code by Justine Delos Santos<a href="https://github.com/ohjust/weather-app"><img src="https://img.icons8.com/color/48/000000/github--v1.png"width="20" height="20"/> </a></footer>
</div>
 <script src="index.js"></script>
  </body>
 
</html>
