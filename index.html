<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,500;0,700;0,900;1,500&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    
    <title>Weather App</title>
  </head>
  <body>
    <div class="card border-info mb-3">
      <div class="card-body">
        <div>
          <form class="input-group">
            <input
              type="search"
              placeholder="search bar"
              autofocus="on"
              autocomplete="off"
              id="city-input"
              class="form-control shadow-sm"
            />
            <button class="btn btn-info">Search</button>
            
          </form>
        </div>
        <hr />

        <div class="container">
          <div class="row">
            <div class="col" id="chosen-city">
              <h1 class="current-city">Los Angeles</h1>
              <h4 class="current-time">Saturday 13:09</h4>
                  <ul>
                    <li><strong>Humidity:</strong> 41%</li>
                    <li><strong>Wind:</strong> 2mph</li>
                    <li><strong>Pecipitation:</strong> 0%</li>
                    <li>High/Low</li>
                  </ul>
               
            </div>
            <div class="card-small" style="width: 18rem;">
              <div class="card-body" style="width: 15rem;">
                  <h1 id="current-temp">80° </h1>
                  <span class="units"> <a href="#" id="fahrenheit-link" class="active">°F</a> |
                  <a href="#" id="celsius-link"> °C</a></span>
                  
                  
                  <p class="current-emoji">
                      <img src="https://img.icons8.com/color/96/000000/partly-cloudy-day.png"/>
                  </p>
                  <h3 id="desc">partly cloudy</h3>
                 
            </div>
          </div>

          <hr > <br >
          <div class="row" id="days">

            <div class="col">
              <h6>Monday</h6>
              <div><img src="https://img.icons8.com/color/48/000000/sun.png"/></div>
              <p class="daily-text">81°</p>
            </div>
            
            <div class="col">
              <h6>Tuesday</h6>
              <div><img src="https://img.icons8.com/color/48/000000/sun.png"/></div>
              <p class="daily-text">82°</p>
            </div>
            <div class="col ">
              <h6>Wednesday</h6>
              <div><img src="https://img.icons8.com/color/48/000000/sun.png"/></div>
              <class="daily-text>84°</p>
            </div>
            <div class="col ">
              <h6>Thursday</h6>
              <div><img src="https://img.icons8.com/color/48/000000/sun.png"/></div>
              <class="daily-text>86°</p>
            </div>
            <div class="col ">
              <h6>Friday</h6>
              <div><img src="https://img.icons8.com/color/48/000000/sun.png"/></div>
              <class="daily-text>90°</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
